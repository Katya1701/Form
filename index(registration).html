<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Регистрация</title>
</head>
<body>
    <form action="#" class="form">
        <div class="form_main">

            <label for="login">Логин</label>
            <input class="input-field" type="text" id="login" placeholder="Введите логин...">

            <label for="password">Пароль</label>
            <input class="input-field" type="password" id="password" placeholder="Введите пароль..." />
            
            <label for="password2">Повторный Пароль</label>
            <input class="input-field" type="password" id="password2" placeholder="Повторите пароль..." />
            <p id="message"></p>

            <label for="mail">Почта</label>
            <input class="input-field" type="email" id="mail" placeholder="Электронная почта...">

            <label for="phone">Телефон</label>
            <div class="input-wrap">
                <input class="input-field" type="text" id="phone" placeholder="+7 (***) ***-**-**">
                <div class="progress-line"></div>
            </div>

            <button type="submit" value="Submit" onclick="validation()">Загеристрироваться</button>
        </div>
    </form>
<script src="https://unpkg.com/imask"></script>
<script src="./script.js"></script>
</body>
</html>
